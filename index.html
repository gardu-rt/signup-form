<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Sign Up Form</title>
</head>

<body>
  <div class="container">
    <div class="title">
      <h1 class="title-text">THE ODIN PROJECT</h1>
      <p class="credit">
        Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="http://https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">unsplash</a>
      </p>
    </div>
    <div class="content">
      <div class="signup-info">
        <p>This is not real online service! You know you need something like this in your life to help you realize your
          deepest dreams.<br>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form">
        <h1>Let's do this!</h1>
        <form action="">
          <div>
            <label for="firstName">FIRST NAME</label>
            <input type="text" name="firstName" id="firstNname" required>
          </div>
          <div>
            <label for="lastName">LAST NAME</label>
            <input type="text" name="lastName" id="lastName" required>
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div>
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="(optional)">
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div>
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" name="confirm" id="confirm" required>
          </div>
          <div>
            <button type="submit">Create Account</button>
          </div>
        </form>
        <p>Already have account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
